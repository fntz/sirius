<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine.css">



</head>

<body>

<div id="my-div" class="abc"></div>


<div id="views">
  <div id="view-custom-transform"></div>

  <div id="view-events"></div>

  <div id="zoom-test">
    <span class="zoom-class"></span>
  </div>

  <div id="append-view">
    <input value="test"/>
    <select>
      <option>123</option>
    </select>
    <textarea>123</textarea>
    <span>123</span>
  </div>

  <div id="prepend-view">
    <input value="test"/>
    <select>
      <option>123</option>
    </select>
    <textarea>123</textarea>
    <span>123</span>
  </div>

  <div id="swap-view">
    <span class="swap-text">123</span>
    <span class="swap-data" data-name="swap-data">123</span>
    <input class="swap-checkbox" type="checkbox" value="swap-checkbox" checked>
  </div>

  <div id="clear-view">
    <span>clear</span>
  </div>

</div>

<div id="view2function">
  <input type="text" name="email"/>
  <input type="checkbox" name="checkbox" value="checkbox" />
</div>

<div id="model2view">
  <input name="output-foo" />
  <span class="output-foo"></span>
  <span class="output-validation-foo"></span>
</div>

<div id="view2view">
  <input name="source" />
  <div class="mirror">
    <span class="mirror1"></span>
    <span class="mirror-attr1"></span>
  </div>
</div>

<div id="view2model">
  <input name="source"/>
  <input name="bool-source" type="checkbox"/>
</div>

<div id="adapter">
  <span class="adapter-class"></span>
  <span class="adapter-class"></span>
  <span class="another-adapter-class">boom</span>

  <span class="get-attr second-class-attr" data-test="boom"></span>
  <input class="input-attr" value="test" />

  <input class="checkbox1" value="test" checked/>
  <input class="checkbox2" value="test" />

  <input class="input-attr-text" value="test" />

  <select class="select1">
    <option value="1">1</option>
    <option value="10">10</option>
  </select>

  <select class="select2">
    <option value="1">1</option>
    <option value="10" selected>10</option>
  </select>

  <input name="adapter-attr" type="checkbox" />
</div>

<div id="transformations">
  <div id="transformations-view"></div>
</div>

<script type="text/javascript" src="../vendor/jquery.min.js"></script>
<script type="text/javascript" src="../vendor/bililiteRange.js"></script>
<script type="text/javascript" src="../vendor/jquery.sendkeys.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-html.js"></script>
